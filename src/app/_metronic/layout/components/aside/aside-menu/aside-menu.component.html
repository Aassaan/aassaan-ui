<div *ngFor="let menu of routingList; let i = index">
  <div *ngIf="!menu.SubMenu" class="menu-item">
    <a class="menu-link without-sub" routerLink="{{menu.RouterLink}}" routerLinkActive="active" (click)="closeSubMenu()">
      <span class="menu-icon">
        <span inlineSVG="./assets/media/icons/duotune/general/{{menu.Icon}}" class="svg-icon svg-icon-2"></span>
      </span>
      <span class="menu-title">{{menu.MenuName}}</span>
    </a>
  </div>
  <div *ngIf="menu.SubMenu" class="menu-item menu-accordion"
       [ngClass]="{'here': openSubMenuIndex === i, 'show': openSubMenuIndex === i}">
    <span class="menu-link" (click)="toggleSubMenu(i)">
      <span class="menu-icon">
        <span class="svg-icon svg-icon-2" inlineSVG="./assets/media/icons/duotune/general/{{menu.Icon}}"></span>
      </span>
      <span class="menu-title">{{menu.MenuName}}</span>
      <span class="menu-arrow"></span>
    </span>
    <div *ngFor="let submenu of menu.SubMenu" class="menu-sub menu-sub-accordion"
         [ngClass]="{'menu-active-bg': isSubMenuActive(submenu.RouterLink)}">
      <div class="menu-item">
        <a class="menu-link without-sub" routerLinkActive="active" routerLink="{{submenu.RouterLink}}" (click)="preventSubMenuClose($event)">
          <span class="menu-bullet"><span class="bullet bullet-dot"></span></span>
          <span class="menu-title">{{submenu.MenuName}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="menu-item">
  <div class="menu-content">
    <div class="separator mx-1 my-4"></div>
  </div>
</div>
